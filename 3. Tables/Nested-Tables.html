<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Nested Tables</title>
    <style>
        .secondTable {
            font-size: 34px;
            font-family: tahoma;
        }

        td {
            padding: 5px;
        }
    </style>
</head>
<body>
    <table border="1px">
        <tr>
            <td rowspan="2"><a href="https://softuni.bg"><img src="logo-softuni.jpg" alt="softuni"/></a></td>
            <td>
                <table class="secondTable" border="1px">
                    <tr><td>Software</td></tr>
                    <tr><td>University</td></tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
