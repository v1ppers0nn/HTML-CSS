<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple Form</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <div class="main">
        <h2>Enter the system</h2>
        <p class="first">It is necessary to log in Your account in order to sign in for a course.</p>

        <form action="post">
            <fieldset>
                <span>ARE YOU NEW?<span class="blue">REGISTER</span></span>
                <input type="text" placeholder="User name"/>
                <input type="email" placeholder="Email"/>
                <input type="password" placeholder="Password"/>
                <input type="password" placeholder="Confirm Password"/>
                <button class="reg">Register</button>
            </fieldset>
            <fieldset class="blue">
                <span class="white">ALREADY A STUDENT? LOGIN</span>
                <input type="text" placeholder="User name"/>
                <input type="password" placeholder="Password"/>
                <input type="checkbox" id="remember"/>
                <label class="remember" for="remember">Remember me?</label>
                <button class="log">Login</button>
                <br /> <br/>
                <p><a href="#">Forgot Password</a></p>
            </fieldset>
        </form>
    </div>
</body>
</html>
